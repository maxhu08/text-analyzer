<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/tailwind.css" />
  <script src="scripts/index.ts" type="module" defer></script>
  <title>Text Analyzer</title>
</head>

<body dir="ltr" class="min-h-screen bg-neutral-900">
  <div class="mx-auto grid w-[95%] grid-flow-row sm:w-[80%] md:w-[60%] lg:w-[40%]">
    <main class="grid grid-flow-row pt-16 gap-4">
      <h1 class="text-4xl font-semibold text-white">Text Analyzer</h1>
      <p class="text-white">Paste corpus here:</p>
      <textarea id="corpus-textarea" type="text" autocomplete="off" rows="8"
        class="w-full resize-none rounded-md border-2 border-transparent bg-neutral-800 p-1 text-base text-white placeholder-neutral-500 outline-none transition duration-[250ms] focus-within:border-blue-500"></textarea>
      <button id="analyze-button"
        class="w-full cursor-pointer rounded-md bg-emerald-500 p-2 transition hover:bg-emerald-600">
        <span class="text-base text-white">analyze</span>
      </button>
      <div id="keyboard" class="grid gap-2"></div>
      <div class="rounded-md bg-neutral-800 p-2">
        <p id="results-text" class="whitespace-pre-wrap text-white">Awaiting results</p>
      </div>
    </main>
  </div>
</body>

</html>
