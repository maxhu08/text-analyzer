<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles/tailwind.css" />
  <script src="scripts/index.ts" type="module" defer></script>
  <title>Text Analyzer</title>
</head>

<body class="min-h-screen bg-neutral-900">
  <div class="grid h-screen place-items-center">
    <div class="grid grid-flow-row gap-2">
      <h1 class="text-4xl font-semibold text-white">Text Analyzer</h1>
      <p class="text-white">Paste corpus here:</p>
      <textarea id="corpus-textarea" class="bg-neutral-800 text-white p-2"></textarea>
      <button id="analyze-button" class="bg-emerald-500 p-2 text-white">Analyze</button>
      <p id="results-text" class="text-white"></p>
      <div id="keyboard" class="mt-4 grid gap-2"></div>
    </div>
  </div>
